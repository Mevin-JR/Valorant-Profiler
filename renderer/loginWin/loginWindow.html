<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
    content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        object-src 'none'; 
        style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net; 
        connect-src 'self' https://valorant-profiler.onrender.com; 
        font-src https://fonts.gstatic.com; 
    ">
    <title>Valorant Profiler</title>

    <link href="./style.css" rel="stylesheet">

    <!-- K2D font -->
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="drag-region"></div>
    <div class="close-container">
        <svg id="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.7612 9.99893L19.6305 2.14129C19.8657 1.90606 19.9979 1.58701 19.9979 1.25434C19.9979 0.921668 19.8657 0.602622 19.6305 0.367388C19.3953 0.132153 19.0763 0 18.7437 0C18.411 0 18.092 0.132153 17.8568 0.367388L10 8.23752L2.14319 0.367388C1.90799 0.132153 1.58897 2.95361e-07 1.25634 2.97839e-07C0.923701 3.00318e-07 0.604689 0.132153 0.36948 0.367388C0.134271 0.602622 0.00213201 0.921668 0.002132 1.25434C0.002132 1.58701 0.134271 1.90606 0.36948 2.14129L8.23878 9.99893L0.36948 17.8566C0.252404 17.9727 0.159479 18.1109 0.0960643 18.2631C0.0326494 18.4153 0 18.5786 0 18.7435C0 18.9084 0.0326494 19.0717 0.0960643 19.224C0.159479 19.3762 0.252404 19.5143 0.36948 19.6305C0.4856 19.7476 0.623751 19.8405 0.775965 19.9039C0.928178 19.9673 1.09144 20 1.25634 20C1.42123 20 1.5845 19.9673 1.73671 19.9039C1.88892 19.8405 2.02708 19.7476 2.14319 19.6305L10 11.7603L17.8568 19.6305C17.9729 19.7476 18.1111 19.8405 18.2633 19.9039C18.4155 19.9673 18.5788 20 18.7437 20C18.9086 20 19.0718 19.9673 19.224 19.9039C19.3763 19.8405 19.5144 19.7476 19.6305 19.6305C19.7476 19.5143 19.8405 19.3762 19.9039 19.224C19.9674 19.0717 20 18.9084 20 18.7435C20 18.5786 19.9674 18.4153 19.9039 18.2631C19.8405 18.1109 19.7476 17.9727 19.6305 17.8566L11.7612 9.99893Z" fill="white"/>
        </svg>
    </div>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="loader-description"></p>
    </div>
    <main>
        <section>
            <div class="blue-gradient"></div>
            <div class="orange-gradient"></div>
            <div class="bg-image">
                <img src="./imgs/bg-image.png" alt="">
            </div>
            <div class="layout-left">
                <div class="logo-orange fade-in">
                    <img src="../logo/Logo-orange-1024.png" alt="">
                </div>
                <div class="logo-blue fade-in">
                    <img src="../logo/Logo-blue-1024.png" alt="">
                </div>
                <div class="mode-container fade-in-left">
                    <div class="background-slider" id="backgroundSlider"></div>
                    <div class="login-switch" id="loginSwitch">
                        <span>Login</span>
                    </div>
                    <div class="register-switch" id="registerSwitch">
                        <span>Register</span>
                    </div>
                </div>
                <div class="login-container">
                    <div class="input-section fade-in-left">
                        <div class="username-container">
                            <span>Username</span>
                            <input id="username-input-login" type="text" placeholder="Enter username" spellcheck="false" maxlength="30">
                        </div>
                        <div class="password-container">
                            <span>Password</span>
                            <div class="password-field">
                                <input id="password-input-login" type="password" placeholder="Enter password" spellcheck="false" maxlength="30">
                                <svg class="eye-off-login" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.455 13.455C12.1729 14.4323 10.6118 14.9736 9 15C3.75 15 0.75 9 0.75 9C1.68292 7.26142 2.97685 5.74246 4.545 4.545M7.425 3.18C7.94125 3.05916 8.4698 2.99875 9 3C14.25 3 17.25 9 17.25 9C16.7947 9.85171 16.2518 10.6536 15.63 11.3925M10.59 10.59C10.384 10.8111 10.1356 10.9884 9.85961 11.1113C9.58362 11.2343 9.28568 11.3004 8.98357 11.3058C8.68146 11.3111 8.38137 11.2555 8.10121 11.1424C7.82104 11.0292 7.56654 10.8608 7.35288 10.6471C7.13923 10.4335 6.97079 10.179 6.85763 9.89879C6.74447 9.61863 6.68889 9.31854 6.69423 9.01643C6.69956 8.71432 6.76568 8.41638 6.88866 8.14039C7.01163 7.86439 7.18894 7.61599 7.41 7.41M0.75 0.75L17.25 17.25" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg class="eye-on-login" width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.75 7C0.75 7 3.75 1 9 1C14.25 1 17.25 7 17.25 7C17.25 7 14.25 13 9 13C3.75 13 0.75 7 0.75 7Z" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 9.25C10.2426 9.25 11.25 8.24264 11.25 7C11.25 5.75736 10.2426 4.75 9 4.75C7.75736 4.75 6.75 5.75736 6.75 7C6.75 8.24264 7.75736 9.25 9 9.25Z" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <button class="login-btn" id="login-btn">Login</button>
                        <div class="register-suggestion">
                            <span>New user? <a class="goto-register">Register</a></span>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <div class="input-section fade-in-left">
                        <div class="email-container">
                            <span>Email</span>
                            <input id="email-input-register" type="text" placeholder="Enter email" spellcheck="false" maxlength="50">
                        </div>
                        <div class="username-container">
                            <span>Username</span>
                            <input id="username-input-register" type="text" placeholder="Enter username" spellcheck="false" maxlength="30">
                        </div>
                        <div class="password-container">
                            <span>Password</span>
                            <div class="password-field">
                                <input id="password-input-register" type="password" placeholder="Enter password" spellcheck="false" maxlength="30">
                                <svg class="eye-off-register" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.455 13.455C12.1729 14.4323 10.6118 14.9736 9 15C3.75 15 0.75 9 0.75 9C1.68292 7.26142 2.97685 5.74246 4.545 4.545M7.425 3.18C7.94125 3.05916 8.4698 2.99875 9 3C14.25 3 17.25 9 17.25 9C16.7947 9.85171 16.2518 10.6536 15.63 11.3925M10.59 10.59C10.384 10.8111 10.1356 10.9884 9.85961 11.1113C9.58362 11.2343 9.28568 11.3004 8.98357 11.3058C8.68146 11.3111 8.38137 11.2555 8.10121 11.1424C7.82104 11.0292 7.56654 10.8608 7.35288 10.6471C7.13923 10.4335 6.97079 10.179 6.85763 9.89879C6.74447 9.61863 6.68889 9.31854 6.69423 9.01643C6.69956 8.71432 6.76568 8.41638 6.88866 8.14039C7.01163 7.86439 7.18894 7.61599 7.41 7.41M0.75 0.75L17.25 17.25" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg class="eye-on-register" width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.75 7C0.75 7 3.75 1 9 1C14.25 1 17.25 7 17.25 7C17.25 7 14.25 13 9 13C3.75 13 0.75 7 0.75 7Z" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 9.25C10.2426 9.25 11.25 8.24264 11.25 7C11.25 5.75736 10.2426 4.75 9 4.75C7.75736 4.75 6.75 5.75736 6.75 7C6.75 8.24264 7.75736 9.25 9 9.25Z" stroke="#505051" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <button class="register-btn" id="register-btn">Get Started</button>
                        <div class="login-suggestion">
                            <span>Have an account? <a class="goto-login">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-right">
                <div class="omen-img fade-in-right">
                    <img src="./imgs/omen.png" alt="">
                </div>
                <div class="raze-img fade-in-right">
                    <img src="./imgs/raze.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js" defer></script>
</body>
</html>
